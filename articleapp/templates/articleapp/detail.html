{% extends 'base.html' %}


{% block content %}


    <div class="container">
        <div>
            {#      제목, 글쓴이, 작성일자      #}
            <h1>{{ target_article.title }}</h1>
            <h3>{{ target_article.writer.profile.nickname }}</h3>
            <p>{{ target_article.created_at }}</p>
        </div>
        <div>
            {#      게시글 대표 이미지, 게시글 내용      #}
            <img src="{{ target_article.image.url }}" alt="">
            {{ target_article.content }}
        </div>
    </div>


{% endblock %}
